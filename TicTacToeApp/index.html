<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe App</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/custom.css" rel="stylesheet" />
</head>
<body>
    <div id="top-message" style="display:none;"></div>
    <div id="win-message" class="message center" style="display:none;"></div>
    <div id="lost-message" class="message center" style="display:none;"></div>
    <div id="tie-message" class="message center" style="display:none;"></div>
    <table id="game" class="center">
        <tr class="row">
            <td class="td" id="cell1"></td>
            <td class="td" id="cell2"></td>
            <td class="td" id="cell3"></td>
        </tr>
        <tr class="row">
            <td class="td" id="cell4"></td>
            <td class="td" id="cell5"></td>
            <td class="td" id="cell6"></td>
        </tr>
        <tr class="row">
            <td class="td" id="cell7"></td>
            <td class="td" id="cell8"></td>
            <td class="td" id="cell9"></td>
        </tr>
    </table>
    <button id="btn-restart" class="btn btn-danger center" style="width:350px; margin-top:250px;"><strong>RESTART</strong></button>

    <script src="scripts/jquery-2.2.3.min.js"></script>
    <script src="scripts/modernizr-2.8.3.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/custom-scripts.js"></script>
</body>
</html>
